<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic & More - Ugens Fund</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/weekly.css" />
    <link rel="stylesheet" href="assets/hugeicons/hugeicons-font.css" />
    <link rel="stylesheet" href="https://sets.hugeicons.com/mbx6bg77clp.css" crossorigin="anonymous"/>
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <main class="product-showcase">
      <!-- Hotspots bliver dynamisk oprettet af JavaScript -->

      <footer class="bottom-section">
        <a href="index.html" class="btn-primary btn-back" type="button">
          Tilbage til webshop
        </a>
        
        <div class="stock-alert">
          <svg 
            class="stock-alert__icon"
            width="18" 
            height="18" 
            viewBox="0 0 18 18" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <circle cx="9" cy="9" r="7" fill="#FA3C3C"/>
            <circle cx="9" cy="9" r="8" stroke="#FA3C3C" stroke-opacity="0.3" stroke-width="2"/>
          </svg>
          <span>Kun få tilbage!</span>
        </div>
        
        <div class="spacer"></div>
    
        <div class="featured-info">
            <span class="featured-info-full">✦ Ugens fund · Uge 25 · Lun elegance</span>
            <span class="featured-info-mobile">Uge 25 · Lun elegance</span>
        </div>
      </footer>
    </main>

    <!-- Indlæs hotspot JavaScript -->
    <script src="js/hotspots.js"></script>
  </body>
</html>
