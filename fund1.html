<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic & More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fund.css" />
    <link rel="stylesheet" href="assets/hugeicons/hugeicons-font.css" />
    <link
      rel="stylesheet"
      href="https://sets.hugeicons.com/mbx6bg77clp.css"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <div class="product-showcase">
      <!-- Position hotspots using percentages based on your image -->
      <div
        class="product-hotspot"
        style="left: 41%; top: 18%"
        data-product="product1"
      >
        <i class="hgi hgi-stroke hgi-search-add"></i>
      </div>

      <div
        class="product-hotspot"
        style="left: 78%; top: 40%"
        data-product="product2"
      >
        <i class="hgi hgi-stroke hgi-search-add"></i>
      </div>

      <div
        class="product-hotspot"
        style="left: 92%; top: 80%"
        data-product="product3"
      >
        <i class="hgi hgi-stroke hgi-search-add"></i>
      </div>

      <div
        class="product-hotspot"
        style="left: 26%; top: 80%"
        data-product="product4"
      >
        <i class="hgi hgi-stroke hgi-search-add"></i>
      </div>
      <div class="bottom-section">
        <button class="btn-primary newsletter-btn">Tilbage til webshop</button>
        <div class="few-left-alert">
          <svg
            width="18"
            height="19"
            viewBox="0 0 18 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="2" y="2.5" width="14" height="14" rx="7" fill="#FA3C3C" />
            <rect
              x="1"
              y="1.5"
              width="16"
              height="16"
              rx="8"
              stroke="#FA3C3C"
              stroke-opacity="0.3"
              stroke-width="2"
            />
          </svg>
          Kun få tilbage!
        </div>
        <div class="grow"></div>
        <button class="btn-primary newsletter-btn">
          ✦ Ugens fund · Uge 24 · Mid-century moments
        </button>
      </div>
    </div>
  </body>
</html>
